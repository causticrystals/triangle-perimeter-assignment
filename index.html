<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>Enter the vertices of a triangle and click "Calculate" to determine the side lengths and perimeter of the triangle</p>
    <p>Vertex A - xA:<input type="number" id="xAInp">  
      yA:<input type="number" id="yAInp"></p>
    <p>Vertex B - xB:<input type="number" id="xBInp">  
      yB:<input type="number" id="yBInp"></p>
    <p>Vertex C - xC:<input type="number" id="xCInp">  
      yC:<input type="number" id="yCInp"></p>
    <hr>
    <button id="btn">CALCULATE</button>
    <p>AB = <span id="aBOutp">----</span></p>
    <p>AC = <span id="aCOutp">----</span></p>
    <p>BC = <span id="bCOutp">----</span></p>
    <p>Perimeter of ABC = <span id="abcPerimeter">----</span></p>
  </body>
</html>
